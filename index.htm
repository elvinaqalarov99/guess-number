<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="reset.css" />
	<link rel="stylesheet" href="style.css" />
	<title>Document</title>
</head>
<body onload="init()">
	
	<main>
		<div id="welcomeScreen">
			<h2>Guess the random number<br>between 0-100</h2>
			<section>
				<p>Select difficulty level:</p>
				<div class="button-wrapper">
					<button class="btn" onclick="gameLevel(0)">Easy: 10 attempts</button>
					<button class="btn" onclick="gameLevel(1)">Hard: 5 attempts</button>
				</div>
			</section>
		</div>
		<div id="gameArea">
			<button id="newGameButton" class="btn blue" onclick="reloadGame()">NEW GAME</button>
			<section>
				<h3 id="textOutput">Your Guess:</h3>
				<input type="number" id="userGuess" min="1" max="100" onchange="compareGuesses()" />
			</section>
			<section>
				<p>Current range:</p>
				<span id="rangeOutput">0 - 100</span>
				<div id="range">
					<span id="low"></span>
					<span id="space"></span>
					<span id="high"></span>
				</div>
			</section>
			<section id="stats">
				<div class="info">
					<p>Number of previous attempts:</p>
					<span id="attempts">0</span>
				</div>
				<div class="info">
					<p>Your previous guesses:</p>
					<span id="guesses">-</span>
				</div>
			</section>
		</div>
	</main>						

	<script src="script.js"></script>
</body>
</html>
